<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Clicker Game</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="kea_container" class="falling3">
                    <img id="kea_sprite" src="images/kea.jpg" alt="kea logo">
                </div>
                <div id="mago_container" class="falling2">
                    <img id="mago_sprite" src="images/mago.jpg" alt="mago">
                </div>
                <div id="mago2_container" class="falling">
                    <img id="mago2_sprite" src="images/mago.jpg" alt="mago">
                </div>
                <div id="petl_container" class="falling3">
                    <img id="petl_sprite" src="images/petl.jpg" alt="petl">
                </div>
                <div id="petl2_container" class="falling2">
                    <img id="petl2_sprite" src="images/petl.jpg" alt="petl">
                </div>
                <div id="race_container" class="falling3">
                    <img id="race_sprite" src="images/race.jpg" alt="race">
                </div>
                <div id="race2_container" class="falling2">
                    <img id="race2_sprite" src="images/race.jpg" alt="race">
                </div>
                <div id="larb_container" class="falling2">
                    <img id="larb_sprite" src="images/larb.jpg" alt="larb">
                </div>
                <div id="larb2_container" class="falling">
                    <img id="larb2_sprite" src="images/larb.jpg" alt="larb">
                </div>
                <div id="larb3_container" class="falling4">
                    <img id="larb3_sprite" src="images/larb.jpg" alt="larb">
                </div>
                <div id="larb4_container" class="falling">
                    <img id="larb3_sprite" src="images/larb.jpg" alt="larb">
                </div>
            </div>
            <div id="game_ui"></div>
        </div>
        <div id="start" class="hidden"></div>
        <div id="game_over" class="hidden"></div>
        <div id="level_complete" class="hidden"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
